spring:
  datasource:
    # 配置MySQL数据库的驱动类名称
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库连接URL，包含数据库连接的各种参数
    url: jdbc:mysql://8.137.56.88:3306/weblog?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
    # 数据库用户名
    username: root
    # 数据库密码
    password: 836145715
    hikari:
      # HikariCP连接池的最小空闲连接数
      minimum-idle: 5
      # HikariCP连接池的最大连接数
      maximum-pool-size: 20
      # 是否自动提交数据库事务
      auto-commit: true
      # 连接空闲超时时间，单位是毫秒
      idle-timeout: 30000
      # 连接池的名称
      pool-name: Weblog-HikariCP
      # 连接的最大生命周期，单位是毫秒
      max-lifetime: 1800000
      # 获取连接的超时时间，单位是毫秒
      connection-timeout: 30000
      # 用于测试连接的SQL查询
      connection-test-query: SELECT 1
